<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-1</title>
  </head>
  <body>
    <button id="carregar-postagens">Carregar Postagens</button>
    <ul id="postagens"></ul>
    <script>
      const botao = document.getElementById('carregar-postagens');
      const lista = document.getElementById('postagens');

      botao.addEventListener('click', () => {
        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => response.json())
          .then(data => {
            data.forEach(postagem => {
              const item = document.createElement('li');
              item.textContent = postagem.title;
              lista.appendChild(item);
            });
          });
      });
    </script>
  </body>
</html>
