<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paisagem SVG</title>
</head>
<body>
    <svg width="800" height="800"> 
        
        <!--montanha-->
        <path d="M 0 400 Q 200 100, 400 400 Q 600 200, 800 400" fill="green">
        </path>


        <!-- Casinha -->
        <rect 
        x="350" 
        y="300" 
        width="100" 
        height="100" 
        fill="red"
        stroke="black" 
        stroke-width="2">
        </rect> <!-- Corpo da casa -->


        <rect 
        x="375" 
        y="350" 
        width="50" 
        height="50" 
        fill="brown"
        stroke="black" 
        stroke-width="2">
        </rect> <!-- Porta da casa -->


        <polygon points="350,300 450,300 400,250" 
        fill="orange"
        stroke="black" 
        stroke-width="2">
        </polygon> <!-- Telhado da casa -->


        <!-- Árvore -->
        <rect x="50" y="390" width="20" height="60" 
        fill="brown"
        stroke="black">
        </rect> <!-- Tronco -->

        <path d="M 60 320 Q 130 360 60 400 Q -10 360 60 320" 
        fill="#004830">
        </path> <!-- Folhas -->

        <circle 
        cx="600" 
        cy="200" 
        r="40" 
        fill="yellow"
         stroke="black" 
         stroke-width="2">
        </circle>

        <path d="M 400 400 C 390 600, 670 550, 400 800" stroke="black" fill="none" stroke-width="40"></path>

    </svg>
</body>
</html>
